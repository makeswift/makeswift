fragment BlogPostFields on BlogpostConnectionConnection {
  totalCount
  pageInfo {
    hasNextPage
    hasPreviousPage
    endCursor
    startCursor
  }
  edges {
    cursor
    node {
      title
      description
      feed_date
      hero
      author {
        __typename
        ... on Author {
          name
        }
      }
      meta_description
      meta_title
      _meta {
        uid
        type
        tags
        id
        lastPublicationDate
      }
    }
  }
}

query GetBlogs($first: Int, $after: String, $sortBy: SortBlogposty, $where: WhereBlogpost) {
  allBlogposts(first: $first, after: $after, sortBy: $sortBy, where: $where) {
    ...BlogPostFields
  }
}
