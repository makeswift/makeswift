query GetBlog($uid: String!) {
  blogpost(uid: $uid, lang: "en-us") {
    title
    feed_date
    hero
    body
    author {
      __typename
      ... on Author {
        name
      }
    }
    meta_description
    meta_title
    _meta {
      uid
      type
      tags
      id
      lastPublicationDate
    }
  }
}
