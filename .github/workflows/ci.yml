name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

concurrency: ${{ github.workflow}}-${{ github.ref }}

jobs:
  test:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Set up pnpm
        uses: pnpm/action-setup@v2

      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --ignore-scripts --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Test packages
        run: pnpm run test

      - name: Circular dependency check
        continue-on-error: true
        run: pnpm run madge

  app-router-bundle-analysis:
    name: Analyze App Router Bundle
    runs-on: ubuntu-latest
    steps:
      - name: Check out git repo
        uses: actions/checkout@v3

      - name: Setup Git User
        uses: fregante/setup-git-user@v2

      - name: Set up pnpm
        uses: pnpm/action-setup@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: Create .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: pnpm install --ignore-scripts --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Create Next.js App Router .env.local
        run: |
          cat << EOF > .env.local
          MAKESWIFT_SITE_API_KEY=$MAKESWIFT_SITE_API_KEY
          EOF
        env:
          MAKESWIFT_SITE_API_KEY: ${{ secrets.MAKESWIFT_APP_ROUTER_BUNDLE_SITE_API_KEY }}
        working-directory: ./apps/nextjs-app-router

      - name: Build Next.js app router app
        run: pnpm --filter ./apps/nextjs-app-router build

      - name: Analyze bundle
        run: npx @makeswift/nextjs-bundle-diff analyze --rootDirectory=.
        working-directory: ./apps/nextjs-app-router

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle
          path: ./apps/nextjs-app-router/.next/analyze/__bundle_analysis.json

      - name: Download base branch bundle stats
        uses: dawidd6/action-download-artifact@v2
        if: success() && github.event.number
        with:
          # this workflow key must match the name of this file
          workflow: ci.yml
          branch: ${{ github.event.pull_request.base.ref }}
          path: ./apps/nextjs-app-router/.next/analyze/base

      - name: Compare with base branch bundle
        if: success() && github.event.number
        run: |
          ls -laR ./.next/analyze/base
          npx @makeswift/nextjs-bundle-diff compare \
            --rootDirectory=. \
            --fileA=.next/analyze/base/bundle/__bundle_analysis.json \
            --fileB=.next/analyze/__bundle_analysis.json
        working-directory: ./apps/nextjs-app-router

      - name: Create comparison output report
        if: success() && github.event.number
        run: |
          cat << EOF > message.txt
          # App Router Bundle Comparison
          > $(date +"Updated at %B %d, %Y, %H:%M:%S.")

          Here is a comparison of the \`apps/nextjs-app-router\` host's client bundle for your commit (${GITHUB_SHA:0:7}) vs. \`main\`:
          $(cat ./apps/nextjs-app-router/.next/analyze/__bundle_comparison_comment.txt)
          EOF

      - name: Write comparison comment
        if: success() && github.event.number
        uses: mshick/add-pr-comment@v2
        with:
          message-id: 'app-router-bundle-analysis'
          message-path: 'message.txt'
